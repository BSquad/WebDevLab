<div class="page">
  <div class="page-title">
    <h1>Create Guide for {{ game()?.title }}</h1>
  </div>

  <form #guideCreationForm="ngForm" (ngSubmit)="onSubmit(guideCreationForm)">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="title" required />
    </div>

    <div>
      <label for="content">Content:</label>
      <input type="text" id="content" name="content" [(ngModel)]="content" required />
    </div>

    <button type="submit">
      Create Guide
    </button>
  </form>
</div>
