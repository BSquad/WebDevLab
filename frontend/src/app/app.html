<main class="main">
@if (showHeader()) {
  <header class="header">
    <button class="header-button" (click)="goToGameList()">Browse Games</button>
    <button class="header-button" (click)="goToUserPage()">My Guides</button>
    <div class="profile-wrapper" (click)="toggleProfileDropdown()">
      <div class="profile-name">
        {{ userSignal()?.name || 'not logged in' }}
      </div>

      @if (profileDropdownOpen) {
        <div class="profile-dropdown" (click)="$event.stopPropagation()">
          <button class="dropdown-item" (click)="logout()">Logout</button>
        </div>
      }
    </div>
  </header>
}

  <div class="page-title">
    <h1>{{ pageTitle }}</h1>
  </div>

  <div class="content">
    <router-outlet />
  </div>
</main>
