<main class="main">
@if (showHeader()) {
  <header class="header">
    <button class="logout-button" (click)="logout()">Logout</button>
    <div class="profile-name">{{ userSignal()?.name || 'not logged in' }}</div>
  </header>
}

  <div class="page-title">
    <h1>{{ pageTitle }}</h1>
  </div>

  <div class="content">
    <router-outlet />
  </div>

  @if (showDashboardButton()) {
  <button class="dashboard-button" (click)="goToDashboard()">
    Dashboard
  </button>
  }
</main>
